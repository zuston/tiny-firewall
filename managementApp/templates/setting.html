    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <!-- 导航栏头部 -->
            <ul class="nav navbar-top-links navbar-right">
                <li><i class="fa fa-user fa-fw"></i>{{userInfo.username}}</li>
                <li><a href="/tf/logout"><i class="fa fa-sign-out fa-fw"></i> 退出</a></li>
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <!-- 导航栏顶级链接 -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">

        <div id="page-wrapper">
 <!--            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">课程信息</h1>
                </div> -->
                <!-- /.col-lg-12 -->
            <!-- </div> -->
           <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          {% if error %}
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            {{error}}</div>
                          {% endif %}
                          <h4>setting</h4>
                        </div>

                    </div>
                    <!-- /.panel -->
                    <div class="panel-body">
                      <div class="col-lg-3">
                        <form class="" action="/tf/setting/updatePwd" method="post">
                          <input type="username" class="form-control" name="username" value="{{userInfo.username}}" style="display:none;">
                          <div class="form-group">
                            username:<input type="username" class="form-control" name="" value="{{userInfo.username}}" disabled="">
                          </div>
                          <div class="form-group">
                            password:<input type="text" class="form-control" name="pwd"  value="{{userInfo.pwd}}">
                          </div>
                          <button type="submit" class="btn btn-success btn-sm" name="button">save</button>
                        </form>
                      </div>
                    </div>
                </div>
